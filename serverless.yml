service: app

provider:
    name: aws
    region: us-east-1
    runtime: provided
    iamRoleStatements:
        - Effect: Allow
          Action:
              - lambda:InvokeFunction
          Resource:
              - arn:aws:lambda:us-east-1:*:*

plugins:
    - ./vendor/bref/bref

functions:
    api-test-1:
        handler: api-1.php
        description: ''
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-74-fpm}
        events:
            -   http: 'ANY /1/'
            -   http: 'ANY /1/{proxy+}'

    api-test-2:
        handler: api-2.php
        description: ''
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-74-fpm}
        events:
            - http: 'ANY /2/'
            - http: 'ANY /2/{proxy+}'

    mail-api:
        handler: mail-api.php
        description: ''
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-74-fpm}
        events:
            - http: 'ANY /email/'
            - http: 'ANY /email/{proxy+}'

    api-invoking-api-test:
        handler: api-invoking-api.php
        description: ''
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-74-fpm}
        events:
            - http: 'ANY /api-invoking-api/'
            - http: 'ANY /api-invoking-api/{proxy+}'

    api-invoking-func-test:
        handler: api-invoking-func.php
        description: ''
        layers:
            - ${bref:layer.php-74}

    func-invoking-api-test:
        handler: func-invoking-api.php
        description: ''
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-74-fpm}
        events:
            - http: 'ANY /func-invoking-api/'
            - http: 'ANY /func-invoking-api/{proxy+}'

    func-invoking-func-test:
        handler: func-invoking-func.php
        description: ''
        layers:
            - ${bref:layer.php-74}

    function-test:
        handler: index.php
        description: ''
        layers:
            - ${bref:layer.php-74}

# Exclude files from deployment
package:
    exclude:
        - 'node_modules/**'
        - 'tests/**'
        - 'journal.md'
